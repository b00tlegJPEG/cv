<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Inputs Summary</title>
</head>

<body>
  <h1>Here are some input types for Forms in html</h1>

  <form class="" action="index.html" method="post">
    <label>This is a button</label>
    <input type="button" name="" value=""><br>
    <label>This is a checkbox</label>
    <input type="checkbox" name="" value=""><br>
    <label>This is color option</label>
    <input type="color" name="" value=""><br>
    <label>Here are the rest</label><br>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="email"><br>
    <input type="file"><br>
    <input type="hidden"><br>
    <input type="month"><br>
    <input type="number"><br>
    <input type="password"><br>
    <input type="radio"><br>
    <input type="range"><br>
    <input type="reset"><br>
    <input type="search"><br>
    <input type="submit"><br>
    <input type="tel"><br>
    <input type="text"><br>
    <input type="time"><br>
    <input type="url"><br>
    <input type="week"><br>

  </form>

</body>

</html>
